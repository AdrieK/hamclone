<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Web HamClock Dashboard</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent: #00ff00; /* Klassiek groen, of gebruik #ff9900 voor amber */
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto 1fr 1fr;
            gap: 10px;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* De Klok bovenin */
        .header {
            grid-column: span 3;
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent);
        }

        /* De Kaart (placeholder) */
        .map-area {
            grid-column: span 2;
            grid-row: span 2;
            background: #111;
            position: relative;
        }

        .data-point {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .label { color: #888; font-size: 0.8rem; text-transform: uppercase; }
    </style>

    <!-- 
		Leaflet example https://leafletjs.com/examples/quick-start/ 
		https://leafletjs.com/examples/quick-start/example.html
	-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src=" https://unpkg.com/@joergdietrich/leaflet.terminator/L.Terminator.js"></script>
	<script>
</script>
	
</head>
<body>

    <div class="panel header" id="clock">00:00:00 UTC</div>

    <div class="panel map-area">
        <div class="label">World Map & Gray Line</div>
        <div style="color: #444;">
<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	const map = L.map('map').setView([51.8, 4.4], 13);
	var t = L.terminator();
	t.addTo(map);
	setInterval(function(){updateTerminator(t)}, 500);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([51.8, 4.4]).addTo(map)
		.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

	const circle = L.circle([51.8, 4.4], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('I am a circle.');

	//const polygon = L.polygon([
	//	[51.509, -0.08],
	//	[51.503, -0.06],
	//	[51.51, -0.047]
	//]).addTo(map).bindPopup('I am a polygon.');

	const popup = L.popup()
		.setLatLng([51.8, 4.4])
		.setContent('I am a standalone popup.')
		.openOn(map);

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
        </div>
    </div>

    <div class="panel">
        <div class="label">Solar Flux Index</div>
        <div class="data-point" id="sfi">--</div>
    </div>

    <div class="panel">
        <div class="label">Kp Index</div>
        <div class="data-point" id="kp">--</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const utc = now.toISOString().split('T')[1].split('.')[0];
            document.getElementById('clock').textContent = utc + " UTC";
        }

        // Simpele functie om data te simuleren (Later vervangen door API-fetch)
		async function fetchSolarData() {
	    try {
	        // 1. Haal de Kp-index op (laatste 24 uur data)
	        const kpResponse = await fetch('https://services.swpc.noaa.gov/products/noaa-estimated-planetary-k-index-1-minute.json');
	        const kpData = await kpResponse.json();
	        // De laatste waarde in de lijst is de meest actuele
	        const latestKp = kpData[kpData.length - 1][1];
	        document.getElementById('kp').innerText = latestKp;
	
	        // Kleur de Kp waarde op basis van ernst
	        const kpElem = document.getElementById('kp');
	        if (latestKp >= 5) kpElem.style.color = '#ff0000'; // Storm
	        else if (latestKp >= 3) kpElem.style.color = '#ffff00'; // Onrustig
	        else kpElem.style.color = '#00ff00'; // Rustig
	
	        // 2. Haal de SFI op (Solar Flux Index)
	        const sfiResponse = await fetch('https://services.swpc.noaa.gov/json/f107_index_10cm.json');
	        const sfiData = await sfiResponse.json();
	        // Pak de laatste meting uit de array
	        const latestSfi = sfiData[sfiData.length - 1].flux;
	        document.getElementById('sfi').innerText = Math.round(latestSfi);
	
	    } catch (error) {
	        console.error("Fout bij ophalen data:", error);
	        document.getElementById('kp').innerText = "ERR";
	        document.getElementById('sfi').innerText = "ERR";
    	}
	}

		function updateTerminator(t) {
  			t.setTime();
		}

		setInterval(updateTime, 1000);
        //setInterval(updateSolarData, 60000);
        updateTime();
        //updateSolarData();

		fetchSolarData();
		setInterval(fetchSolarData, 600000);

    </script>
</body>
</html>
